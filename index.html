<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Teachable Machine Example</title>
    <link rel="stylesheet" type="text/css" href="./libraries/bootstrap.min.css">
    </link>
    <link rel="stylesheet" type="text/css" href="./style.css">
    </link>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.dom.min.js"></script>
    <script src="libraries/p5ml.min.js"></script>
    <script src="sketch.js"></script>
  </head>

  <body>
    <div class="container p-3">
      <div class="row">
        <div class="col-md-12">
          <center>
            <h1>FACE RECOGNITION</h1>
            <p>Fall 2018 CS4650/CS7650/ECE4655/ECE7655 | Digital Image Processing | Final Project .</p>
          </center>
        </div>
      </div>
    </div>
    <div id="app" class="container">
      <div class="row">
        <div class="col-md-6" id="mainCanvas">
        </div>
        <div class="col-md-6 p-3">
          <h1>Predicion</h1>
          <p id="prediction"></p>
          <div class="row mt-4 learning-class" id="class1">
            <div class="col-md-4" id="class1-name">
              Happy
            </div>
            <div class="col-md-8 ">
              <div id="class1-probability" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                70%
              </div>
            </div>
          </div>
          <div class="row mt-4 learning-class" id="class1">
            <div id="class2-name" class="col-md-4">
              Sad
            </div>
            <div class="col-md-8">
              <div id="class2-probability" class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                70%
              </div>
            </div>
          </div>
          <div class="row mt-4 learning-class" id="class1">
            <div id="class3-name" class="col-md-4">
              Suprised
            </div>
            <div class="col-md-8">
              <div id="class3-probability" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                70%
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="container mt-3" id="controls">
      <div class="row">
        <div class="col-md-9">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <a href="#" class="btn btn-success">
              Happy              
            </a>
            <a href="#" class="btn btn-warning">
              Sad
            </a>
            <a href="#" class="btn btn-info">
              Surprised
            </a>
          </div>
        </div>
        <div class="col-md-3">
          <a href="" class="btn btn-primary "> Train </a>
        </div>
      </div>
    </div>
  </body>

</html>
